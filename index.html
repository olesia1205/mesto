<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="author" content="Олеся Ерастова">
</head>

<body class="page">
  <div class="root">

    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип-Место Россия">
    </header>

    <!--основное содержимое страницы-->
    <main class="content">
      <!--секция с профилем-->
      <section class="profile" aria-label="Профиль">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__info-edit-button" name="info-edit-button" type="button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" name="add-button" type="button"></button>
      </section>

      <!--секция с карточками-->
      <section class="places" aria-label="Карточки о местах">
        <div class="place">
          <img class="place__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>

        <div class="place">
          <img class="place__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>

        <div class="place">
          <img class="place__image" src="./images/dombay.png" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>

        <div class="place">
          <img class="place__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>

        <div class="place">
          <img class="place__image" src="./images/dombay.png" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>

        <div class="place">
          <img class="place__image" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Попап редактирования профиля-->
    <form class="popup">
      <fieldset class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" placeholder="Жак-Ив Кусто" required>
        <input class="popup__info" type="text" placeholder="Исследователь океана" required>
        <button class="popup__submit-button" type="submit" name="submit" value="Сохранить">
          <span class="popup__submit-button-content">Сохранить</span>
        </button>
      </fieldset>
    </form>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
