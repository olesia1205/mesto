<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="author" content="Олеся Ерастова">
</head>

<body class="page">
  <div class="root">

    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип-Место Россия">
    </header>

    <!--основное содержимое страницы-->
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__info-edit-button" name="info-edit-button" type="button"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" name="add-button" type="button"></button>
      </section>

    </main>
  </div>
</body>
</html>
