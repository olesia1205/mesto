<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="author" content="Олеся Ерастова">
</head>

<body class="page">
  <div class="root">

    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип-Место Россия">
    </header>

    <!--основное содержимое страницы-->
    <main class="content">
      <!--секция с профилем-->
      <section class="profile" aria-label="Профиль">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватарка">
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__info-title">Жак-Ив Кусто</h1>
              <button class="profile__info-edit-button" name="info-edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить"></button>
      </section>

      <!--секция с карточками-->
      <section class="places" aria-label="Карточки о местах">
        <article class="place">
          <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/dagestan.jpg" alt="Дагестан">
          <div class="place__info">
            <h2 class="place__title">Дагестан</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/osetia.jpg" alt="Осетия">
          <div class="place__info">
            <h2 class="place__title">Осетия</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>

        <article class="place">
          <img class="place__image" src="./images/habarovsk.jpg" alt="Хабаровск">
          <div class="place__info">
            <h2 class="place__title">Хабаровск</h2>
            <button class="place__like-button" name="like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Попап редактирования профиля-->
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" id="popup-form">
          <input class="popup__input popup__input_info_name" type="text" name="name" placeholder="Ваше имя" value="">
          <input class="popup__input popup__input_info_job" type="text" name="job" placeholder="Ваш род деятельности" value="">
          <button class="popup__submit-button" type="submit" name="submit-button" value="Сохранить">Сохранить</button>
          <button class="popup__close-button" type="button" name="close-button"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
