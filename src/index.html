<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="author" content="Олеся Ерастова">
</head>

<body class="page">
  <div class="root">

    <!--Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип-Место Россия">
    </header>

    <!--основное содержимое страницы-->
    <main class="content">
      <!--секция с профилем-->
      <section class="profile" aria-label="Профиль">
        <div class="profile__card">
          <a class="profile__avatar-cover">
            <img class="profile__avatar" src="<%=require('./images/profile__avatar.png')%>" alt="Аватарка">
          </a>
          <div class="profile__info">
            <div class="profile__info-edit">
              <h1 class="profile__info-title"></h1>
              <button class="profile__info-edit-button" name="info-edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__info-subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button" name="add-button" type="button" aria-label="Добавить"></button>
      </section>

      <!--секция с карточками-->
      <section class="places" aria-label="Карточки о местах">
        <template class="place__template">
          <article class="place">
            <img class="place__image" src="#" alt="Описание карточки">
            <div class="place__info">
              <h2 class="place__title"></h2>
              <div class="place__like-unit">
                <button class="place__like-button" name="like-button" type="button"></button>
                <h3 class="place__like-number"></h3>
              </div>
            </div>
            <button class="place__delete-button" name="delete-button" type="button"></button>
          </article>
        </template>
      </section>
    </main>

    <!--Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Попап редактирования профиля-->
    <div class="popup popup_type_profil">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form-profil" id="popup-form-profil" novalidate>
          <input class="popup__input popup__input_info_name" type="text" name="name" placeholder="Ваше имя" value="" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-error"></span>
          <input class="popup__input popup__input_info_job" type="text" name="about" placeholder="Ваш род деятельности" value="" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="about-error"></span>
          <button class="popup__submit-button" type="submit" name="submit-button" value="Сохранить">Сохранить</button>
          <button class="popup__close-button" type="button" name="close-button"></button>
        </form>
      </div>
    </div>

    <!--Попап добавления и редактирования карточек-->
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" name="popup-form-card" id="popup-form-card" novalidate>
          <input class="popup__input popup__input_info_place-name" type="text" name="place-name" placeholder="Название" value="" required minlength="2" maxlength="30">
          <span class="popup__input-error" id="place-name-error"></span>
          <input class="popup__input popup__input_info_place-link" type="url" name="place-link" placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error" id="place-link-error"></span>
          <button class="popup__submit-button" type="submit" name="submit-button" value="Создать">Создать</button>
          <button class="popup__close-button" type="button" name="close-button"></button>
        </form>
      </div>
    </div>

    <!--Попап с картинкой-->
    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <figure class="popup__image-figure">
          <img class="popup__image" alt="Описание места" src="#">
          <figcaption class="popup__image-subtitle"></figcaption>
        </figure>
        <button class="popup__close-button" type="button" name="close-button"></button>
      </div>
    </div>

    <!--Попап удаления карточки-->
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <form class="popup__form popup__form_type_confirm" name="popup-form-confirm" id="popup-form-confirm" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit-button popup__button-confirm" type="submit" name="submit-button" value="Да">Да</button>
          <button class="popup__close-button" type="button" name="close-button"></button>
        </form>
      </div>
    </div>

    <!--Попап обновления аватара-->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar" name="popup-form-avatar" id="popup-form-avatar" novalidate>
          <input class="popup__input popup__input_avatar-link" type="url" name="avatar-link" placeholder="Ссылка на фото" value="" required>
          <span class="popup__input-error" id="avatar-link-error"></span>
          <button class="popup__submit-button" type="submit" name="submit-button" value="Сохранить">Сохранить</button>
          <button class="popup__close-button" type="button" name="close-button"></button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
